<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table th:each="jobObject : ${jobs}" class="job-listing" >
    <tbody>
        <tr>
            <td>ID</td>
            <td th:text="${jobObject.getId()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${jobObject.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${jobObject.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${jobObject.getLocation()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${jobObject.getPositionType()}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${jobObject.getCoreCompetency()}"></td>
        </tr>
    </tbody>

    </table>
    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
